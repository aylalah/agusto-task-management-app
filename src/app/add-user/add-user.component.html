<div class="container-fluid">
    <div class="row">

        <div class="col-xl-12 col-lg-12" *ngIf="response.status == 'success'">
            <div class="alert text-white bg-success" role="alert">
                <div class="iq-alert-icon">
                   <i class="ri-alert-line"></i>
                </div>
                <div class="iq-alert-text"><b>{{response.title}}: </b> {{response.message}}</div>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <i class="ri-close-line"></i>
                </button>
             </div>
        </div>

        <div class="col-xl-12 col-lg-12" *ngIf="response.status == 'error'">
            <div class="alert text-white bg-danger" role="alert">
                <div class="iq-alert-icon">
                    <i class="ri-information-line"></i>
                </div>
                <div class="iq-alert-text"><b>{{response.title}}: </b> {{response.message}}</div>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <i class="ri-close-line"></i>
                </button>
             </div>
        </div>

       <div class="col-xl-3 col-lg-4">
             <div class="card">
                <div class="card-header d-flex justify-content-between">
                   <div class="header-title">
                      <h4 class="card-title">Add New User</h4>
                   </div>
                </div>
                <div class="card-body">
                   <form>
                      <div class="form-group">
                         <div class="crm-profile-img-edit position-relative">
                            <img *ngIf="!userPayload.image" class="crm-profile-pic rounded avatar-100" src="assets/images/user/1.png" alt="profile-pic">

                            <img *ngIf="userPayload.image" class="crm-profile-pic rounded avatar-100" src="{{userPayload.image}}" alt="profile-pic">

                            <div class="crm-p-image bg-primary">
                               <i class="las la-pen upload-button"></i>
                               <input class="file-upload" type="file" (change)="loadImage($event)" accept="image/*">
                            </div>
                         </div>
                      <div class="img-extension mt-3">
                         <div class="d-inline-block align-items-center">
                               <span>Only</span>
                            <a href="javascript:void();">.jpg</a>
                            <a href="javascript:void();">.png</a>
                            <a href="javascript:void();">.jpeg</a>
                             <span> allowed</span>
                         </div>
                      </div>
                      </div>
                      <div class="form-group">
                         <label>User Role:</label>
                         <select  name="role" [(ngModel)]="userPayload.role" class="form-control" data-style="py-0">
                            <option>Select</option>
                            <option value="admin">Admin</option>
                            <option value="user">User</option>
                         </select>
                      </div>

                   </form>
                </div>
             </div>
       </div>
       <div class="col-xl-9 col-lg-8">
             <div class="card">
                <div class="card-header d-flex justify-content-between">
                   <div class="header-title">
                      <h4 class="card-title">New User Information</h4>
                   </div>
                </div>
                <div class="card-body">
                   <div class="new-user-info">
                      <form>
                         <div class="row">
                            <div class="form-group col-md-6">
                               <label for="fname">First Name:</label>
                               <input type="text" name="first_name" [(ngModel)]="userPayload.first_name" class="form-control" id="fname" placeholder="First Name">
                            </div>
                            <div class="form-group col-md-6">
                               <label for="lname">Last Name:</label>
                               <input type="text" name="last_name" [(ngModel)]="userPayload.last_name" class="form-control" id="lname" placeholder="Last Name">
                            </div>

                            <div class="form-group col-md-6">
                                <label for="email">Email:</label>
                                <input type="email" name="email" [(ngModel)]="userPayload.email" class="form-control" id="email" placeholder="Email">
                            </div>

                            <div class="form-group col-md-6">
                                <label for="mobno">Mobile Number:</label>
                                <input type="text" name="phone_number" [(ngModel)]="userPayload.phone_number" class="form-control" id="mobno" placeholder="Mobile Number">
                             </div>

                            <!-- <div class="form-group col-md-12">
                               <label for="cname">Company Name:</label>
                               <input type="text" name="role" [(ngModel)]="userPayload.role" class="form-control" id="cname" placeholder="Address">
                            </div> -->
                            
                            <div class="form-group col-sm-12">
                               <label>Gender:</label>
                               <select  name="gender" [(ngModel)]="userPayload.gender" class="form-control" data-style="py-0">
                                  <option>Select Gender</option>
                                  <option value="Male">Male</option>
                                  <option value="Female">Female</option>
                               </select>
                            </div>

                         </div>
                         <hr>
                         <h5 class="mb-3">Security</h5>
                         <div class="row">

                            <div class="form-group col-md-12">
                               <label for="uname">User Name:</label>
                               <input type="email" [disabled]="true" value="{{userPayload.email}}" class="form-control" id="uname" placeholder="Username">
                            </div>

                            <div class="form-group col-md-12">
                               <label for="passw">Password:</label>
                               <input type="text" name="password" [(ngModel)]="userPayload.password" class="form-control" id="passw" placeholder="Password">
                            </div>

                            <!-- <div class="form-group col-md-6">
                               <label for="rpass">Repeat Password:</label>
                               <input type="password" class="form-control" id="rpass" placeholder="Repeat Password ">
                            </div> -->
                            
                         </div>
                         <div class="checkbox">
                            <label><input class="mr-2" name="two_factor" [(ngModel)]="userPayload.two_factor" type="checkbox">Enable Two-Factor-Authentication</label>
                         </div>
                         <button type="submit" (click)="onCreatUser()" [disabled]="btnLoading" class="btn btn-primary">Add New User</button>
                      </form>
                   </div>
                </div>
             </div>
       </div>
    </div>
</div>
