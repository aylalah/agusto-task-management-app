<div class="wrapper">
  <section class="login-content">
     <div class="container">
        <div class="row align-items-center justify-content-center height-self-center">
           <div class="col-lg-8">

            <div *ngIf="notify" class="alert alert-success">
              {{ notify }}
            </div>
            <div *ngIf="errors.length > 0" class="alert alert-danger">
              <div *ngFor = "let error of errors">
                  {{ error }}
              </div>
            </div>

              <div class="card auth-card">
                 <div class="card-body p-0">
                    <div class="d-flex align-items-center auth-content">
                       <div class="col-lg-6 bg-primary content-left">
                          <div class="p-3">
                             <h2 class="mb-2 text-white">Sign In</h2>
                             <p>Login to stay connected.</p>
                             <form class="auth-login-form mt-2" [formGroup]="loginForm" (ngSubmit) = "login()">

                                <div class="row">
                                   <div class="col-lg-12">
                                      <div class="floating-label form-group">
                                         <!-- <input class="floating-input form-control" type="email" placeholder=" "> -->
                                         <input class="floating-input form-control" type="email" formControlName="email" placeholder=" "/>
  
                                         <div *ngIf="isValidInput('email')"  class="alert alert-danger mt-1">
                                           <div *ngIf="loginForm.controls['email'].errors.required">
                                             Email is required.
                                           </div>
                                           <div *ngIf="loginForm.controls['email'].errors.pattern">
                                             Must be a valid email format.
                                           </div>
                                         </div>

                                         <label>Email</label>
                                      </div>
                                   </div>
                                   <div class="col-lg-12">
                                      <div class="floating-label form-group">
                                         <!-- <input class="floating-input form-control" type="password" placeholder=" "> -->
                                          <input class="floating-input form-control" type="password" formControlName ="password" placeholder=" "/>
                                          <div *ngIf="isValidInput('password')" class="alert alert-danger mt-1">
                                            <div *ngIf="loginForm.controls['password'].errors.required">
                                              Password is required.
                                            </div>
                                          </div>
                                         <label>Password</label>
                                      </div>
                                   </div>
                                   <div class="col-lg-6">
                                      <div class="custom-control custom-checkbox mb-3">
                                         <input type="checkbox" class="custom-control-input" id="customCheck1">
                                         <label class="custom-control-label control-label-1 text-white" for="customCheck1">Remember Me</label>
                                      </div>
                                   </div>
                                   <div class="col-lg-6">
                                      <a href="auth-recoverpw.html" class="text-white float-right">Forgot Password?</a>
                                   </div>
                                </div>

                                <button [disabled]="!loginForm.valid" type="submit" class="btn btn-white">Sign In</button>
                                
                                <p class="mt-3">
                                   Create an Account <a href="auth-sign-up.html" class="text-white text-underline">Sign Up</a>
                                </p>
                             </form>
                          </div>
                       </div>
                       <div class="col-lg-6 content-right">
                          <img src="assets/images/login/01.png" class="img-fluid image-right" alt="">
                       </div>
                    </div>
                 </div>
              </div>
           </div>
        </div>
     </div>
  </section>
</div>
